<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper@1.16.1/dist/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/styles.css">

    <!--Esta parte controla el acceder cuando presionas aparece el login--> 
    <script>
        $(document).ready(function(){
            $("#login-link").click(function(){
                $(".login-container").toggle();
            });
        });
    </script>


</head>
<body>
    <header width="100%">
        <img width="100%" src="img/encabezado.jpg" alt="">
        <div class="container">
            <div class="jumbotron-fluid">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                    <a href="#" class="navbar-brand">
                        <img width="50px" height="50px" src="img/ico.ico" alt="mi img">Progra Web
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="menu">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="#" id="login-link" class="nav-link text-white">Acceder</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div style="position: absolute; top: 90%; left: 50%; transform: translate(-50%, -50%)">
                    <div class="login-container" style="display: none; background-color: whitesmoke; padding: 20px;">
                        <h2>Iniciar Sesión</h2>
                        <form id="login-form" action="procesar_login.php" method="post">
                            <div class="form-group">
                                <label for="username">Nombre de Usuario:</label><br>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label><br>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                        <script>
                            $(document).ready(function(){
                                $("#login-form").submit(function(e){
                                    e.preventDefault(); // Evita que el formulario se envíe normalmente
                        
                                    // Realiza una solicitud AJAX al archivo PHP
                                    $.ajax({
                                        type: "POST",
                                        url: $(this).attr('action'),
                                        data: $(this).serialize(), // Serializa los datos del formulario
                                        success: function(response){
                                            // Muestra la respuesta en algún contenedor en tu página
                                            $("#resultado-login").html(response);
                                        }
                                    });
                                });
                            });
                        </script>
                        
                        <div id="resultado-login"></div>
                    </div>
                </div>
                <img src="img/fondo.jpg" alt="" width="100%">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="color:white; justify-content: center; align-items: center;">
                    <div>
                        <p>
                            Garcia Echegaray Carolina <br>
                            Garcia Fonseca Edgar David <br>
                            Linares Guevara Alejandro <br>
                            Vasquez Avilez José David <br>
                            Velazquez Martinez Marco Antonio
                        </p>
                    </div>
                </nav>                
            </div>
        </div>
    </header>
</body>
</html>
